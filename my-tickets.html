<body>



  <!-- **** 'header' block in 'base.html/include header.html' **** -->
  <nav>

  </nav>
  <!-- **** 'header' block in 'base.html/include header.html' **** -->



  <!-- ******* 'content' block in 'base.html' ******* -->
  <main class="mx-auto">
    <div class="ticket-title">
        <p>لیست بلیط های من</p>
    </div>
    <section class="my-ticket-list my-3">
        <!-- Each ticket (START) -->
        <div class="ticket">
            <!-- ticket status -->
            <div class="status status-loss">
                <p class="m-0">متاسفانه شما برنده نشدید</p>
                <span>&#x1F61E;</span>
            </div>
            <!-- <div class="status status-win">
                <p class="m-0">تبریک، شما برنده شدید</p>
                <span>&#x1F603;</span>
            </div> -->
            <!--ticket name -->
            <div class="name">
                <p>رنو کلیو 5 لیتری</p>
                <div>
                    <i class="bi bi-check2"></i>
                    <span>قرعه کشی به اتمام رسیده</span>
                </div>
            </div>
            <!-- ticket image-price -->
            <div class="image-price">

            </div>
            <!-- ticket date and detail -->
            <div class="date-detail">

            </div>
            <!-- ticket text -->
            <div></div>
        </div>
        <!-- Each ticket (END) -->
        <div class="ticket">
            <div class="status status-win">
                <p class="m-0">تبریک، شما برنده شدید</p>
                <span>&#x1F603;</span>
            </div>
        </div>
    </section>
  </main>
  <!-- ******* 'content' block in 'base.html' ******* -->



  <!-- *** 'footer' block in 'base.html/include footer.html' *** -->
  <footer>
    
  </footer>
  <!-- *** 'footer' block in 'base.html/include footer.html' -->
