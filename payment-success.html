    <div class="order-body-box text-center">
      <h2 class="display-6 mb-4" style="color: green;">پرداخت موفقیت آمیز</h2>
      <div class="no-print mx-auto my-4 desktop tablet mobile">

        </div>

          </div>
        </div>
      </div>

      <!-- Ordered Tickets -->

        <p>لیست بلیط های خریداری شده</p>

                </div>
                <div>

                  <p style="font-size: 14px; font-weight: 600;">تومان</p>
                </div>
              </div>
            </div>
        </div>
        <!-- (END) For loop for ticket name and ticket quantity -->

            <span>.</span>
          </h5>
